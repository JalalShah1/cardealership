<!DOCTYPE html>
<html>
<head>
  <title>Company Information</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: grey;
      margin: 0;
      padding: 0;
    }
    .container {
      width: 500px;
      margin: 0 auto;
      margin-top: 100px;
      background-color: #fff;
      padding: 20px;
      border-radius: 5px;
      box-shadow: 0 2px 5px rgba(0, 0, 0, 0.3);
    }
    h1 {
      text-align: center;
      color: black;
      font-size: 30px;
      margin-bottom: 20px;
    }
    p {
      margin-bottom: 10px;
      font-size: 18px;
    }
    .phone {
      color: #dc3545;
      font-weight: bold;
    }
    .email {
      color: #28a745;
      font-weight: bold;
    }
    .address {
      color: #ffc107;
      font-weight: bold;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Contact Us!</h1>
    <p class="phone">Phone: <span>0321-1234567</span></p>
    <p class="email">Email: <span>car_dealership@gmail.com</span></p>
    <p class="address">Address: <span>123 Street, Islamabad, Pakistan</span></p>
  </div>
</body>
</html>
